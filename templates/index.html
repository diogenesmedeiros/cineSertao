{% include "header.html" %}
{% include "navbar.html" %}
<style>
    a {
        text-decoration: none;
        color: black;
    }

    .card {
        width: 18rem;
        transition: transform 0.3s, box-shadow 0.3s;
        border: none;
        border-radius: 10px;
        overflow: hidden;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .card-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #343a40;
    }

    .card-text {
        font-size: 1em;
        color: #6c757d;
    }

    .p-3 {
        padding: 2rem !important;
    }

    .h4 {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
    }
</style>
<div class="p-3">
    <h4 class="text-center">FILMES DO MÃŠS</h4>
    <hr>
</div>
<div class="container">
    <div class="row">
        {% for index_filme in filme %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex align-items-stretch">
            <div class="card h-100">
                <a href="/movies/{{index_filme}}">
                    <img src="{{ url_for("static", filename=filme[index_filme].capa) }}" class="card-img-top" alt="{{filme[index_filme].titulo}}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{filme[index_filme].titulo}} ({{filme[index_filme].data_lancamento.split("/")[2]}})</h5>
                        <p class="card-text mt-auto">{{filme[index_filme].nota_imdb}}/10</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include "footer.html" %}
