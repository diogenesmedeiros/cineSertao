{% include "header.html" %}
{% include "navbar.html" %}
<style>
    a {
        text-decoration: none;
        color: black;
    }
</style>
<div class="container">
    <div class="row">
        {% for search_data in search %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex align-items-stretch p-3">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=search_data[0]) }}" class="card-img-top" alt="{{ search_data[1] }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ search_data[1] }}</h5>
                        <p class="card-text mt-auto">{{ search_data[8] }}/10</p>
                        <a class="btn btn-warning" href="/movies/{{search_data[12]}}">Comprar ingressos</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        {{search_data}}
    </div>
</div>
{% include "footer.html" %}
